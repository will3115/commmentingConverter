<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
               <h1>For when you need to see how long your nautical adventure is in smoots</h1>
            </div>
        </div>
        <div class="container">
          <div class="row">
              <div id="side1">
                <div class="col-sm-4">
                  <img src="http://geography.name/wp-content/uploads/2015/11/Nautic_mile_definition_v2.png"></img>
                </div>
                <div class="col-sm-4">
                  <img id="smoot" src="https://media.npr.org/assets/img/2011/10/04/flea-final_custom-8865427ef683ad4f79366a20774643591c72fc38-s900-c85.jpg"></img>
                </div>
            </div>
            <div class="col-sm-4">
              <img id="water" src="http://highlander-global.net/wp-content/uploads/2016/07/Foto-for-Wave-Measurement-Radar-1024x768.jpg"></img>
            </div>
          </div>
        </div>
       <div id="input" class="container">
           <h1>For those sea men who need fast useful conversions</h1>
           <input type="number" id="nautHolder" placeholder="Nautical miles go here"/>
           <button type="button" class="btn btn-default btn-sm">Convert</button>
           <p id="smootHolder"></p>
           <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-random"></span> Switch Convert
          </button>
       </div>
       <div id="comments" class="container">
           <h1>For those sea men who need to commment</h1>
           <input type="string" id="commentInput" placeholder="Comment go here"/>
           <button type="button" class="btn btn-default btn-sm" id="commmentBttn">Boop</button>
           <p id="commentsP"></p>
       </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
